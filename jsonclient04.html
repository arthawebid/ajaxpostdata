<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tambah data Mahasiswa</title>
    
</head>
<body>
    <div class="container">
    <h3>Tambah Data Mahasiswa</h3>
    <div id="hasil">
        <div id="error"></div>
    <form>

        NIM
        <div>
        <input type="text" id="txNIM" class="form-control" >
        </div>
        NAMA
        <div>
        <input type="text" id="txNAMA" class="form-control" >
        </div>
        Jenis Kelamin
        <div>
            <select id="txJK" class="form-select">
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>
        </div>
        TGL Lahir
        <div>
            <input type="date" id="txTALAG" class="form-control" >
        </div>
        Jurusan
        <div>
        <select id="txJUR" class="form-select">
            <option value="MTI">MTI</option>
            <option value="KAB">KAB</option>
        </select>
        </div>
        Passcode
        <div>
            <input type="password" id="txPASSS" class="form-control" >
        </div>

        <div class="input-group">
            <button type="button" class="btn btn-primary" onclick="insertdata()">Simpan Data</button>
        </div>
    </form>
</div>
</div>

<script type="text/javascript" src="jsoninsertdata.js"></script>
</body>
</html>
